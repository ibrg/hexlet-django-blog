{% extends "base.html" %}

{% block title %}{{ title }} - Django на Хекслете{% endblock %}

{% block content %}
<h1>Статьи</h1>


<form action="{% url 'articles_index' %}" method="get">
    <input name="query" value="{{ query }}" type="text" placeholder="Search...">
</form>
<ul>
{% for article in articles %}
    <li> <a href="{% url 'article_detail' article.id %}"> {{ article.name }} by {{ article.body}}</a>
{% endfor %}
    </ul>
{% endblock %}
